<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city" spellcheck="false">
            <button id="search-btn"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city-name">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <p class="humidity">50%</p>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <p class="wind-speed">15 km/h</p>
                </div>
            </div>
        </div>
        <div class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
